  <div class="contact-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-content">
            <div class="row">
              <div class="col-lg-6">
                <div id="map">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d58945.174361492405!2d88.35824615253802!3d22.576358011273815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e3!4m5!1s0x3a027793e322b5b1%3A0x252e90291f4157f5!2sHowrah%20Railway%20Station%2C%20Howrah%2C%20West%20Bengal!3m2!1d22.5830002!2d88.3372909!4m5!1s0x3a0275117bc64719%3A0xaf0f23122c8ca008!2sNew%20Town%20Bus%20Stand%20Park%2C%20Action%20Area%201A%2C%20Newtown%2C%20New%20Town%2C%20West%20Bengal!3m2!1d22.582148999999998!2d88.4529912!5e0!3m2!1sen!2sin!4v1680264432282!5m2!1sen!2sin" width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
              </div>
              <div class="col-lg-6 align-self-center">
                <form id="contact" action="" method="get">
                  <div class="row">
                  <div class="col-lg-6 pad-6"> 
                    <p class="path_details">From: Howrah Bus Stop</p>
                  </div> 
                  <div class="col-lg-6 pad-6"> 
                    <p class="path_details">To: New Town Bus Stop</p>
                  </div>
                  <div class="col-lg-6 pad-6"> 
                    <p class="path_details">Mode: Bus</p>
                  </div>
                  <div class="col-lg-6 pad-6"> 
                    <p class="path_details">Gender: F</p>
                  </div>

                    <div class="col-lg-12">
                      <fieldset>
                        <input type="name" name="name" id="name" placeholder="Full name" autocomplete="on" required>
                      </fieldset>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email" required="">
                      </fieldset>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="tel" name="email" id="email" placeholder="Your Phone Number" required>
                      </fieldset>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="phone1" name="phone1" id="phone1" placeholder="Family Phone #1" autocomplete="on">
                      </fieldset>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="phone2" name="phone2" id="phone2" placeholder="Family Phone #2" autocomplete="on">
                      </fieldset>
                    </div>
                    <div class="col-lg-8 pad-6">
                      <h5 class="path_details1"> The best path is by S12 bus</h5>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="main-button "><i class="fa fa-paper-plane"></i> Start Journey</button>
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
