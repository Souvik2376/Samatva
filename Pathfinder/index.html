  <div class="main-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="top-text header-text">
            <h6>We wish everyone a safe journey</h6>
            <h2>Find The Safest Path To Your Destination</h2>
          </div>
        </div>
        <div class="col-lg-12">
          <form id="search-form" name="gs" method="submit" role="search" action="#">
            <div class="row">
              <div class="col-lg-3 align-self-center">
                <fieldset>
                    <input type="address" id="from_location" name="address" class="searchText1" placeholder="Current location" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-2 align-self-center">
                  <fieldset>
                      <select name="area" class="form-select" aria-label="Area" id="chooseCategory" target="_blank" onchange="this.form.click()">
                          <option selected>Gender</option>
                          <option value="Female">Female</option>
                          <option value="Male">Male</option>
                          <option value="Transgender">Transgender</option>
                          <option value="Non-Bianry">Non-Bianry</option>
                          <option value="Agender">Agender</option>
                          <option value="Genderqueer">Genderqueer</option>
                          <option value="Prefer not to say">Prefer not to say</option>
                      </select>
                  </fieldset>
              </div>
              <div class="col-lg-3 align-self-center">
                  <fieldset>
                      <input type="address" id="to_location" name="address" class="searchText" placeholder="Enter Destination" autocomplete="on" required>
                  </fieldset>
              </div>
              <div class="col-lg-2 align-self-center">
                  <fieldset>
                      <select name="price" class="form-select" aria-label="Default select example" id="chooseCategory" onchange="this.form.click()">
                          <option selected>Mode of Transport</option>
                          <option value="Walk">Walk</option>
                          <option value="Cycle">Cycle</option>
                          <option value="Bike/Scooty">Bike/Scooty</option>
                          <option value="Car">Car</option>
                          <option value="Bus">Bus</option>
                      </select>
                  </fieldset>
              </div>
              <div class="col-lg-2">                        
                  <fieldset>
                      <button class="main-button" onclick="window.location.href='pathfinder.html';"><i class="fa fa-search"></i> Find</button>
                  </fieldset>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-10 offset-lg-1">
          <ul class="categories">
            <li><a href="category.html"><span class="icon"><img src="assets/images/search-icon-01.png" alt="Home"></span> Live access to Family</a></li>
            <li><a href="listing.html"><span class="icon"><img src="assets/images/search-icon-02.png" alt="Food"></span> Wellbeing &amp; Life</a></li>
            <li><a href="#"><span class="icon"><img src="assets/images/search-icon-03.png" alt="Vehicle"></span>Ensure Safety </a></li>
            <li><a href="#"><span class="icon"><img src="assets/images/search-icon-04.png" alt="Shopping"></span> File Complaint</a></li>
            <li><a href="#"><span class="icon"><img src="assets/images/search-icon-05.png" alt="Travel"></span> Friendly Chatbot</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
