<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Path Finder</title>
</head>

<body>
    <div class="layout">
       <h1>Path Finder</h1>
       <p>Find A Way Towards Your Destination</p>
        <h2>Name</h2>
        <input type="text" name="name" placeholder="Name">
        <div class="container">

            <h2>Gender</h2>

            <select name="selectoptions">             
                <option >Male</option>
                <option >Female</option>
                <option >Trans Gender</option>
                <option >Others</option>
                <option >Prefer Not To Say</option>
            </select>

        </div>

        <h2>City</h2>

        <select name="selectoptions">             
	        <option >Delhi</option>
	        <option >Kolkata</option>
	        <option >Ragarhat</option>
	        <option >Behala</option>
	        <option >Esplanade</option>
	        <option >Parkstreet</option>
	        <option >Tollygonge</option>
        </select>


        <h2>Email Address</h2>
        <input type="email" name="email" placeholder="example@mail.com">

        <h2>Phone Number</h2>
        <input type="tel" name="PhoneNO" placeholder="+88012345678910">

        <h2>Message</h2>
        <textarea name="message" id="" cols="10" rows="2" placeholder="Type your message"></textarea>
        <br> <br>
        
        <div class="btn"><input type="button" name="button" value="Check Path"></div>
        <br>
    </div>
    
    

</body>

</html>
